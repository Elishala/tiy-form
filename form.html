<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Info</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
  </div>

   <form action="get" method="form.html">


    <div>
      <input type="text" placeholder="Your Name Goes Here">
      <input type="email" placeholder="Your Email Goes Here">
      <input type="phone number" placeholder="Your Digits Go Here">
    </div>

    <div>
      <p>What's your occupation?</P
        <select name="occupation">
          <option value="artist">Artist</option>
          <option value="farmer">Farmer</option>
          <option value="enthusiast">Enthusiast</option>
        </select>
     </div>

     <div>
       <label>
         Check if happy:
         <input type="radio" name="mood" value="Happy">
       </label>

       <label>
         Check if distracted:
         <input type="radio" name="mood" value="Distracted"
       </label>
     </div>

     <div>
       <p>Tell us something else about you...</p>
       <textarea name="shortBio" placeholder="Tell us something else about you">
       </textarea>
     </div>

     <div>
       <h3> Notification preferences section:</h3>
       <label>Text<input type="checkbox" name="notify" value="text">
       </label>
       <label>Email<input type="checkbox" name="notify" value="email">
       </label>
     </div>

     <div>
       <p>By signing up, you are accepting these conditions and ideas</p>
       <label>Check Here<input type="checkbox" name="aggree" value="check here">
      </label>
      </div>
    </form>

    <div>
      <p>Sign Me Up!</p>
      <button type="submit">Save</button>
    </div>

  </div class>
</body>
</html>
